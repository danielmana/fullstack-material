<section>
  <div class="page-header">
    <h1 ng-bind="vm.event.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.currentUser._id == vm.event.user._id">
    <a class="btn btn-primary" ui-sref="events.edit({id: vm.event._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.event.created | date:'mediumDate'"></span>
      by
      <span ng-bind="vm.event.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.event.content"></p>
</section>
