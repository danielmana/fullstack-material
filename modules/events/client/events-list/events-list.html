<section>
  <div class="page-header">
    <h1>Events</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="event in vm.events" ui-sref="events.view({id: event._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="event.created | date:'mediumDate'"></span>
        by
        <span ng-bind="event.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="event.title"></h4>
      <p class="list-group-item-text" ng-bind="event.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="!vm.events.length">
    No events yet, why don't you <a ui-sref="events.create">create one</a>?
  </div>
</section>
